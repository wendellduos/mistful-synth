<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="parameters">
        <h2>Parameters</h2>
        <label for="masterGain">Master Gain</label>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.3"
          id="masterGain"
        />
        <hr />
        <div id="adsr">
          <h3>ADSR</h3>
          <label for="attack">Attack</label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0"
            id="attack"
          />
          <label for="decay">Decay</label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0"
            id="decay"
          />
          <label for="release">Release</label>
          <input
            type="range"
            min="0"
            max="2"
            step="0.01"
            value="0.5"
            id="release"
          />
        </div>
        <hr />
        <div id="unison">
          <h3>Unison</h3>
          <label for="unison-voices">Voices</label>
          <input type="number" min="1" max="9" value="1" id="unison-voices" />
          <label for="unison-detune">Detune</label>
          <input
            type="range"
            min="0"
            max="10"
            step="1"
            value="0"
            id="unison-detune"
          />
        </div>
        <hr />
        <div id="waveform">
          <h3>Waveform</h3>
          <label for="sine">Sine</label>
          <input type="radio" name="waveform" value="sine" id="sine" checked />
          <label for="triangle">Triangle</label>
          <input type="radio" name="waveform" value="triangle" id="triangle" />
          <label for="square">Square</label>
          <input type="radio" name="waveform" value="square" id="square" />
          <label for="sawtooth">Sawtooth</label>
          <input type="radio" name="waveform" value="sawtooth" id="sawtooth" />
        </div>
        <hr />
        <div id="transpose">
          <h3>Transpose</h3>
          <button type="button" id="transposeDown">-</button>
          <input type="number" value="4" id="selectedScale" readonly />
          <button type="button" id="transposeUp">+</button>
        </div>
        <hr />
        <div id="vibrato">
          <h3>Vibrato</h3>
          <label for="vibratoAmount">Amount</label>
          <input
            type="range"
            min="0"
            max="60"
            step="0.01"
            value="0"
            id="vibratoAmount"
          />
          <label for="vibratoSpeed">Speed</label>
          <input
            type="range"
            min="2"
            max="10"
            step="0.01"
            value="1"
            id="vibratoSpeed"
          />
          <label for="vibratoFadeIn">Fade In</label>
          <input
            type="range"
            min="0"
            max="3"
            step="0.01"
            value="0"
            id="vibratoFadeIn"
          />
        </div>
      </section>
      <hr />
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
